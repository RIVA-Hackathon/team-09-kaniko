apiVersion: v1
kind: Pod
metadata:
  name: opencloudcx-app
spec:
  containers:
  - name: kaniko
    image: gcr.io/kaniko-project/executor:latest
    args:
    - "--context=git://github.com/RIVA-Hackathon/team-09-app-repo"
    - "--destination=rivahackathon/team-09-opencloudcx-app:latest"
    volumeMounts:
    - name: kaniko-secret
      mountPath: /kaniko/.docker
  restartPolicy: Never
  volumes:
  - name: kaniko-secret
    secret:
      secretName: dockerhub-cred
      items:
        - key: .dockerconfigjson
          path: config.json
